    <link rel="stylesheet" href="css/profile.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    <title>Profile</title>
</head>

<body>

    <section class="colored-section" id="title">
        <div class="nav-container-fluid">
            <!-- Nav Bar -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html">Lorem</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#about">Messages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#about">Contact</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">More</a>
                            <ul class="dropdown-menu bg-dark">
                                <li><a class="dropdown-item" href="#scrollspyHeading3">Action 1</a></li>
                                <li><a class="dropdown-item" href="#scrollspyHeading4">Action 2</a></li>

                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>

    <section class="container-fluid bg-img">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 column">
                    <img src="assets/profile.jpg" alt="Profile-img">
                    <form id="upload-form">
                        <div class="form-group mt-3">
                            <input type="file" name="profile-pic" class="form-control-file">
                        </div>
                        <button type="submit" class="btn btn-primary button">Upload</button>
                    </form>
                </div>
                <div class="col-lg-6 column">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="text-center">My Profile Page</h1>
                        </div>
                        <div class="card-body">
                            <form id="profile-form">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" id="name" value="John Doe" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" value="johndoe@example.com" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="d-o-b">DOB:</label>
                                    <input type="date" class="form-control" id="d-o-b" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="bio">Bio:</label>
                                    <input type="text" class="form-control" id="bio" value="Coding, Reading, Sports" disabled>
                                </div>
                                <button type="button" class="btn btn-primary btn-block button" id="edit-profile-btn">Edit Profile</button>
                                <button type="button" class="btn btn-secondary btn-block button" id="save-btn" style="display: none;">Save</button>
                                <button type="button" class="btn btn-secondary btn-block button" id="cancel-btn" style="display: none;">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
